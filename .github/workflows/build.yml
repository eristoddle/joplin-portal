name: Build and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc -noEmit -skipLibCheck

    - name: Build plugin
      run: npm run build

    - name: Validate manifest
      run: |
        if [ ! -f "manifest.json" ]; then
          echo "manifest.json not found"
          exit 1
        fi

        if [ ! -f "main.js" ]; then
          echo "main.js not found after build"
          exit 1
        fi

        # Validate manifest has required fields
        node -e "
          const manifest = require('./manifest.json');
          const required = ['id', 'name', 'version', 'minAppVersion', 'description'];
          const missing = required.filter(field => !manifest[field]);
          if (missing.length > 0) {
            console.error('Missing required manifest fields:', missing);
            process.exit(1);
          }
          console.log('Manifest validation passed');
        "

    - name: Check file sizes
      run: |
        echo "Built file sizes:"
        ls -lh main.js styles.css manifest.json 2>/dev/null || true

        # Warn if main.js is too large (>1MB)
        if [ -f "main.js" ]; then
          size=$(stat -c%s main.js 2>/dev/null || stat -f%z main.js)
          if [ $size -gt 1048576 ]; then
            echo "Warning: main.js is larger than 1MB ($size bytes)"
          fi
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-build
        path: |
          main.js
          manifest.json
          styles.css
        retention-days: 7